name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on release tags like v1.0.0

permissions:
  contents: write
  id-token: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Create a Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's New
            - Add your release notes here.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    needs: create-release  # Make sure create-release runs before this job

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up dependencies for Windows
      - name: Set up dependencies
        run: |
          choco install make -y
          choco install zip -y

      # Run make all
      - name: Build project
        shell: cmd
        run: |
          make all

      # Compress lib, bin, and include into a zip file
      - name: Package files
        shell: cmd
        run: |
          mkdir package
          cp -r lib bin include package
          zip -r cMDA_win64.zip package

      # Upload the Windows ZIP file for release
      - name: Upload Windows asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./cMDA_win64.zip
          asset_name: cMDA_win64.zip
          asset_content_type: application/zip

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    needs: create-release  # Make sure create-release runs before this job

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up dependencies for Linux
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential tar

      # Run make all
      - name: Build project
        run: |
          make all

      # Compress lib, bin, and include into a tar file
      - name: Package files
        run: |
          mkdir package
          cp -r lib bin include package
          tar -czf cMDA_linux64.tar.gz -C package .

      # Upload the Linux TAR file for release
      - name: Upload Linux asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./cMDA_linux64.tar.gz
          asset_name: cMDA_linux64.tar.gz
          asset_content_type: application/gzip
